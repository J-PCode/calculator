<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="calc">
        <div class="operator" id="screen">50065845</div>
        <div class="operator1" id="clear">C</div>
        <div class="operator1" id="divide">/</div>
        <div class="operator1" id="multiply">*</div>
        <div class="operator" id="subtract">-</div>
        <div class="operator" id="add">+</div>
        <div class="operator" id="operate">=</div>

        <div class="number" id="1">1</div>
        <div class="number" id="2">2</div>
        <div class="number" id="3">3</div>
        <div class="number" id="4">4</div>
        <div class="number" id="5">5</div>
        <div class="number" id="6">6</div>
        <div class="number" id="7">7</div>
        <div class="number" id="8">8</div>
        <div class="number" id="9">9</div>
        <div class="number" id="comma">,</div>
        <div class="number" id="0">0</div>
        <div class="operator" id="neg">+/-</div>
        <div id="brand">JPCalculator</div>
    </main>


    <script src="calculator.js"></script>
</body>
</html>
